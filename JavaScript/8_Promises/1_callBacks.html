    <h2>Callbacks Eg 4</h2>
    <p id="demo"></p>
    <script>
        const myNumbers = [4, 1, -20, -7, 5, 9, -6];

        //removeNeg will take numbers + rule(callbaclk)


        function removeNeg(numbers, callback) {
            const myArray = []; //empty array to store positive numbers
            for (const x of numbers) {
                if (callback(x)) {
                    myArray.push(x);
                }
            }
            return myArray;
        }
        const posNumber = removeNeg(myNumbers, (x) => x >= 0);
        document.getElementById("demo").innerHTML = posNumber;
    </script>
