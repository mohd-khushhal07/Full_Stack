<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>FindIndex Example</h2>
    <p id="demo"></p>

    <script>
      const ages = [12, 15, 22, 30, 40];
      let index = ages.findIndex((age) => age > 18);

      document.getElementById("demo").innerHTML =
        "First adult found at index: " + index;
    </script>
  </body>
</html>
