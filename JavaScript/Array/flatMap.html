<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>FlatMap Example</h2>
    <p id="demo"></p>

    <script>
      const nums = [1, 2, 3];
      const result = nums.flatMap((x) => [x, x * 10]);
      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>
