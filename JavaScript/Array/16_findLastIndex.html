<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>findLastIndex Example</h2>
    <p id="demo"></p>

    <script>
      const temp = [27, 28, 30, 40, 42, 35, 30];
      let pos = temp.findLastIndex((t) => t > 40);

      document.getElementById("demo").innerHTML =
        "Last high temperture above 40 found at index: " + pos;
    </script>
  </body>
</html>
