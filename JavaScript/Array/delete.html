<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Example</title>
  </head>
  <body>
    <h2>Delete</h2>
    <p id="demo"></p>

    <script>
      const students = ["John", "Sara", "Jack"];
      delete students[1];
      document.getElementById("demo").innerHTML =
        students + "<br>" + "<br> Seat 2 is now empty: " + students[1];
    </script>
  </body>
</html>
