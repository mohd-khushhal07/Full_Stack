<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>IndexOf Example</h2>
    <p id="demo"></p>
    <script>
      const fruits = ["cherry", "banana", "cherry"];
      let position = fruits.indexOf("cherry");

      document.getElementById("demo").innerHTML =
        "First 'cherry' found at position: " + position;
    </script>
  </body>
</html>
