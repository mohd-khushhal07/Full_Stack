<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    Event in JS
    1. Onclick
    2. this => it is used for styling the particular things
    3. innerHtml
    4. Media Query
    5. animation 
    6. html events  go through
    7. html dom
    8. backTick, dot and dollar
    9. Event, String and JS string template
    -->
    <h2>Add of two no </h2>
    <button onclick="add(2,5)">click!</button>
    <p id="jaadu">Add</p>
    <script>

        function add(a, b) {
            console.log("a+b");
            document.getElementById("jaadu").innerHTML = a + b;
        }


    </script>
</body>

</html>
