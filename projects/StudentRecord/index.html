<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records Timeline</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS file -->
</head>

<body>
    <h1>Student Records Timeline</h1>

    <!-- Container for all students -->
    <div id="studentRecords">
        <!-- Example student -->
        <div class="student">
            <h2 class="studentName">Khushhal</h2>
            <ul class="marks">
                <li>85</li>
                <li>90</li>
                <li>78</li>
                <li>92</li>
            </ul>
            <p>Average: <span class="average">86.25</span></p>
        </div>

        <div class="student">
            <h2 class="studentName">Zaid</h2>
            <ul class="marks">
                <li>88</li>
                <li>76</li>
                <li>95</li>
                <li>80</li>
            </ul>
            <p>Average: <span class="average">84.75</span></p>
        </div>

        <div class="student">
            <h2 class="studentName">Amit</h2>
            <ul class="marks">
                <li>70</li>
                <li>82</li>
                <li>89</li>
                <li>75</li>
            </ul>
            <p>Average: <span class="average">79.00</span></p>
        </div>
    </div>

    <!-- Button to start async processing -->
    <button id="processBtn">Process Students</button>

    <!-- Link JS file -->
    <script src="script.js"></script>
</body>

</html>
